<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>OrgTree Example</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="dist/index.js"></script>

    <style>
      @import "dist/style.css";
      .selected-node {
        background: tomato;
      }
      .bg_node {
        cursor: pointer;
      }
    </style>
  </head>
<body>
  <div id="app">
    <div>
      <vue2-org-tree
        :data="tree"
        collapsable
        :label-width="90"
        :label-class-name="labelClass"
        :render-content="renderContent"
        @on-expand="onExpand"
        @on-node-click="onNodeClick"
        @on-node-mouseover="onNodeMouseOver"
        @on-node-mouseout="onNodeMouseOut"
        selected-class-name="selected-node"
        selected-key="selectedKey"
      />
    </div>

  </div>

  <script>
    new Vue({
      el: '#app',
      data: () => ({
        tree: {
          email: 'Owner',
          first_name: 'Name',
          last_name: 'Name',
          tree_id: '1',
          parent_id: '1',
          is_active: '1',
          children: [{
            email: 'Label 2',
            first_name: 'Name 2',
            last_name: 'Name 2',
            tree_id: '2',
            parent_id: '2',
            is_active: '1'
          },{
            email: 'Label 3',
            first_name: 'Name 3',
            last_name: 'Name 3',
            tree_id: '3',
            parent_id: '3',
            is_active: '1'
          }]
        }
      }),
      methods: {
        labelClass (data) {
          return "bg_node";
        },
        renderContent (h, data) {
          return data.tree_id;
        },
        onExpand (e, data) {
          if ('expand' in data) {
            data.expand = !data.expand
            if (!data.expand && data.children) {
              this.collapse(data.children)
            }
          } else {
            this.$set(data, 'expand', true)
          }
        },
        collapse (nodes) {
          nodes.forEach(node => {
            if (node.expand) {
              node.expand = false
            }

            node.children && this.collapse(node.children)
          })
        },
        onNodeClick (e, data) {
          console.log('CLICK', e);
          this.$set(data, 'selectedKey', !data['selectedKey']);
        },
        onNodeMouseOver(e, data) {
          console.log('MOUSE OVER', e);
        },
        onNodeMouseOut(e, data) {
          console.log('MOUSE OUT', e);
        }
      }
    })
  </script>
</body>
</html>
